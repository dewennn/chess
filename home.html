<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="chessboard.css">
    <link rel="stylesheet" href="chessPromotion.css">
    <link rel="stylesheet" href="deadPieces.css">
</head>
<body>
    <div class="chessboard-position">
        <div>
            <div class="pick-white-container">
                <div class="pick-white">
                    <div class="gray whiteQueen" data-position = "80"><img src="source/whiteQueen.png" alt=""></div>
                    <div class="gray whiteRook" data-position = "81"><img src="source/whiteRook.png" alt=""></div>
                    <div class="gray whiteBishop" data-position = "82"><img src="source/whiteBishop.png" alt=""></div>
                    <div class="gray whiteHorse" data-position = "83"><img src="source/whiteHorse.png" alt=""></div>
                </div>
            </div>

            <div class="deadblack-container">
                <div class="deadblack"></div>
            </div>
        </div>

        <div class="chessboard-container">
            <div class="chessboard">

            </div>
        </div>

        <div>
            <div class="deadwhite-container">
                <div class="deadwhite"></div>
            </div>

            <div class="pick-black-container">
                <div class="pick-black">
                    <div class="gray blackQueen" data-position = "80"><img src="source/blackQueen.png" alt=""></div>
                    <div class="gray blackRook" data-position = "81"><img src="source/blackRook.png" alt=""></div>
                    <div class="gray blackBishop" data-position = "82"><img src="source/blackBishop.png" alt=""></div>
                    <div class="gray blackHorse" data-position = "83"><img src="source/blackHorse.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>

    <div class="scoreboard">
        <p class="turn">WHITE</p>
    </div>

    <script type="module" src="/scripts/main.js"></script>
</body>
</html>
